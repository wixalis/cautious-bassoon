<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dota 2</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Guess a Number</h1>
    <p>Try your luck guessing random number from 0 to 100</p>
    <hr>
    <p>Tries left: <span id="tries">10</span></p>
    <hr>
    <p>Enter your guess: <input type="number" id="guess"></p>
    <button onclick="game()" id="start">Try</button>
    <button onclick="restart()" id="restart" style="display: none;">Restart</button>
    <hr>
    <p id="answer"></p>
</body>
</html>
