<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <div class="top-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
        </div>
        <div class="middle-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
        </div>
        <div class="bottom-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
        </div>
        <div class="right-column">
            <button class="button operator plus">+</button><br>
            <button class="button operator minus">-</button><br>
            <button class="button operator multiply">*</button><br>
            <button class="button operator divide">/</button><br>
        </div><br>
        <button class="button zero">0</button>
        <button class="button total">=</button><br>
        <button class="button clear">C</button>
        <p class="calculations">Вычисления: <span class="result">0</span> </p>
    </div>
</body>
</html>
